<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Loxi</title>
  <link rel="stylesheet" href="registration.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="form-box">
      <h2>Create your Loxi account</h2>
      <p>Join the movement. Style that speaks, delivered to your doorstep.</p>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Create Password" required />
        <button type="submit">Create Account</button>
      </form>
      <div class="social">
        <p>Or sign up with</p>
        <div class="icons">
            <img src="https://icons.veryicon.com/png/o/internet--web/iview-3-x-icons/logo-google.png" alt="google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
            <img src="https://www.citypng.com/public/uploads/preview/round-black-facebook-fb-logo-icon-sign-701751695134781upkxjlqwck.png" alt="facebook">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
