<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Loxi</title>
  <link rel="stylesheet" href="/CSS/registration.css" />
  <link rel="icon" href="/Assets/Logo loxi.png" type="image/x-icon">
</head>
<body>
  <div class="main">
    <div class="formbox">
      <h2>Create your Loxi account</h2>
      <p>Join the movement. Style that speaks, delivered to your doorstep.</p>
      <form id="registrationform">
        <input id="name" type="text" placeholder="Full Name" pattern="[A-Z,a-z, ]{4,}" required />
        <input id="email" type="email" placeholder="Email address" required />
        <input id="password" type="password" placeholder="Create Password" minlength="4" required />
        <button type="submit">Create Account</button>
      </form>
      <div class="social">
        <p>------ Or sign up with ------</p>
        <div class="icons">
            <img src="https://icons.veryicon.com/png/o/internet--web/iview-3-x-icons/logo-google.png" alt="google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
            <img src="https://img.icons8.com/?size=100&id=8818&format=png&color=000000" alt="facebook">
        </div>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="/JS/registration.js"></script>
</body>
</html>
