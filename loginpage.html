<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | StyleCart</title>
    <link rel="stylesheet" href="loginpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="loginbox">
        <h2>Sign in to Loxi</h2>
        <p>Step back into bold, your Loxi looks are just a click away.</p>
        <form>
          <input type="email" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Get Started</button>
        </form>
        <div class="social">
          <p>Or sign in with</p>
          <div class="icons">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyXt-6eKW1RmfLjjD8P2IR0g6c7sIdFoEE9A&s"
              alt="Google"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
              alt="Apple"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXaOeEoicyCBt-lHs6f-R3aS5mLmdlqs8bLw&s"
              alt="Facebook"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
