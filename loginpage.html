<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="mains">
            <h1>Sign in</h1>
            <input type="email" name="email" id="email" placeholder="Email or Phone number">
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>
            <button class="button">
                Sign in
            </button>
            <br>
            <label class="tick">
                <input type="checkbox">
                <span class="tick-btn">Remember me</span>
            </label>
            <a href="" class="needhelp">need help?</a>

        </div>
    </main>
</body>
</html>
