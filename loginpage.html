<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | StyleCart</title>
    <link rel="stylesheet" href="loginpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="loginbox">
        <h2>Sign in to Loxi</h2>
        <p>Step back into bold, your Loxi looks are just a click away.</p>
        <form>
          <input type="email" placeholder="Email address" required /><input
            type="password"
            placeholder="Password"
            required
          /><button type="submit">Get Started</button>
        </form>
        <div class="social">
          <p>Or sign in with</p>
          <div class="icons">
            <img src="https://icons.veryicon.com/png/o/internet--web/iview-3-x-icons/logo-google.png" alt="google">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZnl0smicihjEpIXL3HAI0KWl_CjfgOaPHYg&s" alt="apple">
            <img src="https://www.citypng.com/public/uploads/preview/round-black-facebook-fb-logo-icon-sign-701751695134781upkxjlqwck.png" alt="facebook">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
