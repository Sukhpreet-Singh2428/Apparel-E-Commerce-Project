<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Apparel Store</title>
  <style>
    html {
      font-size: 16px; /* 1rem = 16px (default browser size) */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 2.5rem;         /* 40px */
      border-radius: 1.25rem;  /* 20px */
      box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1); /* 10px 30px */
      width: 22rem;           /* 352px */
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.25rem; /* 20px */
      color: #333;
      font-size: 1.75rem;     /* 28px */
    }

    .login-container p {
      margin-bottom: 1.875rem; /* 30px */
      font-size: 0.875rem;     /* 14px */
      color: #777;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;       /* 12px */
      margin: 0.625rem 0;     /* 10px */
      border: 0.0625rem solid #ccc; /* 1px */
      border-radius: 0.625rem; /* 10px */
      font-size: 0.875rem;     /* 14px */
      outline: none;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border-color: #ff7e5f;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;        /* 12px */
      margin: 1.25rem 0;       /* 20px */
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 0.625rem; /* 10px */
      color: white;
      font-size: 1rem;         /* 16px */
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .login-container button:hover {
      opacity: 0.9;
    }

    .login-container a {
      font-size: 0.8125rem;   /* 13px */
      color: #555;
      text-decoration: none;
    }

    .login-container a:hover {
      color: #ff7e5f;
    }

    .signup-text {
      margin-top: 1.5625rem;  /* 25px */
      font-size: 0.875rem;    /* 14px */
      color: #555;
    }

    .signup-text a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    <form>
      <input type="text" placeholder="Email or Username"><br>
      <input type="password" placeholder="Password"><br>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
    </form>

    <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</body>
</html>
