<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Loxi</title>
    <link rel="icon" href="/Assets/Logo loxi.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/MyCart.css">
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <h1>My Cart (<span id="cartCount">0</span>) 
                    <img src="https://img.icons8.com/?size=100&id=8386&format=png&color=000000" alt="Cart">
                </h1>
            </div>
            <div class="close">
                <p><a href="/TheMAN.html">
                    <img src="https://img.icons8.com/?size=100&id=64759&format=png&color=000000" alt="Back">
                    Go Back
                </a></p>
            </div>
        </nav>
    </header>

    <main>
        <div class="items" id="cartContainer">
            <!-- Products will be dynamically rendered here -->
        </div>

        <div class="bill">
            <h2>Order Summary</h2>
            
            <div class="total">
                <div class="text">
                    <p>Subtotal: Total Cost</p>
                </div>
            </div>

            <div class="totalcost" id="cartTotal">â‚¹0</div>

            <div class="order">
                <div class="line">
                    <p>Shipping and discounts calculated at checkout</p>
                </div>
                <div class="place">
                    <button id="placeOrderBtn" class="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>



        <div id="paymentModal" class="payment-modal hidden">
  <div class="payment-box">
    <h2>Complete Payment</h2>
    <p>Select payment method:</p>

    <div class="payment-methods">
      <button class="method">UPI</button>
      <button class="method">Card</button>
      <button class="method">Cash on Delivery</button>
    </div>

    <button id="payNowBtn" class="pay-btn">Pay Now</button>
    <button id="closePaymentBtn" class="close-btn">Cancel</button>
  </div>
</div>

    </main>

    <script src="/JS/MyCart.js"></script>
</body>
</html>
